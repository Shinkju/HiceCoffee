<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
<link rel="stylesheet" th:href="@{/css/kj.css}">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
﻿<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/kj.js}"></script>
<title>Insert title here</title>
</head>
<body>
    
    <div th:replace="main/header.html"></div>
	<div th:replace="main/article.html"></div>
	<div th:replace="main/nav.html"></div>


        <div class="beanMain">

            <div class="beanHeader">
             
                    <div class="title">
                        <h1>베스트 상품</h1>
                    </div>
        
	                <div class="search-area" align="center" style="margin-top:20px;">
						<!-- 검색 -->
						<form id="searchForm" th:action="@{/best/bestList}" method="get" style="display: inline-block">
							<th:block th:if="${ searchValue != null }">
								<input type="search" id="searchValue" class="searchValue" name="searchValue" th:value="${ searchValue }" placeholder="상품명을 입력하세요">
							</th:block>
							<th:block th:if="${ searchValue == null }">
								<input type="search" id="searchValue" class="searchValue" name="searchValue" placeholder="상품명을 입력하세요">
							</th:block>
							<button class="btnbtn-or" type="submit" style="cursor:pointer;">조회</button>
						</form>
						
					</div>
               
            </div>
    
            <table id="beanBody" class="beanBody" method="get">
            	<div class="bean" th:each="best : ${ bestList }">
            		<div  class="beanDetail1">
		                <div class="beanDetail2">
			                  <strong class="beanTitle" th:text="${ best.proName }"></strong>
			                  <p th:text="${ best.proType }" style="font-weight: bold;"></p>
			                  <p th:text="${ best.proContent }"></p>
			                  <a th:onclick="'location.href=\'/product/proDetail\''" style="cursor: pointer;">구매하기</a>	                	
		                </div>
		           </div>
	             </div>
            </table>
    
            <div class="bodyUnder">
    
                <p class="offShop"><a th:onclick="'location.href=\'/store/storeList\''"  style="cursor: pointer;">오프라인 구매처</a></p>
    
            </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
    
        </div>
        
    <!-- 하단 -->
    
    <div th:replace="main/footer.html"></div>
</body>
</html>
